<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        h1 {
            font-family: 'Playfair Display';
            font-size: 20px;
            color: #000000;
            width: 144px;
            height: 27px;
        }

        .genres {
            width: 330px;
            height: 389px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;

        }

        .cell {
            width: 76px;
            height: 76px;
            background: #FFFFFF;
            box-shadow: 1px 1px 10px rgba(78, 55, 55, 0.1);
            border-radius: 8px;
        }

        .p {
            width: 47px;
            height: 34px;
            font-family: Montserrat;
            color: #4F4F4F;
            text-align: center;
        }

        .navbar {

            width: 375px;
            height: 56px;
            background: #FFFFFF;
            box-shadow: 0px -2px 16px rgba(78, 55, 55, 0.1);
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
            justify-items: center;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #BBD1D9;
            font-family: 'Montserrat';
            text-align: center;
        }

        .active {
            color: #53889D;
        }
    </style>
</head>
