<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\page1_block1_style.css">
    <link rel="stylesheet" href="style/Profile.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 id="home">Profile</h1>
        <img id="search" src="assets\img\menu_search.png">
        <img id="basket" src="assets\img\menu_basket.png">
    </header>


    <div class="purchased">
        <h3 class="title_purchased">Purchased Books</h3>
        <div class="purchased_skroll">
            <ul class="purchased_list">

                <li class="book_items">
                    <img class="book_img" src="assets/img/assets page 3/Little Fires Everywhere.png" alt="Celeste Ng">
                    <p class="book_name">Little Fires Everywhere</p>
                    <p class="book_authors">Celeste Ng</p>
                </li>

                <li class="book_items">
                    <img class="book_img" src="assets/img/assets page 3/All the Pretty Horses.png" alt="Cormac McCarthy">
                    <p class="book_name">All the Pretty Horses</p>
                    <p class="book_authors">Cormac McCarthy </p>
                </li>

                <li class="book_items">
                    <img class="book_img" src="assets/img/assets page 3/The Handmaid’s Tale.png" alt="Margaret Atwood">
                    <p class="book_name">The Handmaid’s Tale</p>
                    <p class="book_authors">Margaret Atwood</p>
                </li>
            </ul>
        </div>
    </div>


    <nav class="navbar">
        <ul>
            <li><a class="active" href="#">
                    <img src="/assets/img/menu_home.png" alt="home"><br> home </a> </li>
            <li><a href="#">
                    <img src="/assets/img/menu_browse.png" alt="browse"> <br> browse </a>
            </li>
            <li><a href="#">
                    <img src="/assets/img/menu_wishlist.png" alt="wishlist"> <br> wishlist </a></li>
            <li><a href="#">
                    <img src="/assets/img/menu_profile.png" alt="profile"> <br> profile </a></li>
        </ul>
    </nav>
</body>
</html>
